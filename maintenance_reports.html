<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقارير الصيانة - دائرة الصيانة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar {
      background-color: #000;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      margin-left: 10px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 5px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .nav-links a.active {
      background-color: white;
      color: black;
    }

    .profile-menu {
      position: relative;
      margin-right: 40px;
    }

    .profile-icon {
      width: 80px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 45px;
      left: 0;
      background-color: #fff;
      color: #000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 6px;
      overflow: hidden;
      z-index: 100;
      min-width: 140px;
      text-align: right;
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #000;
    }

    .dropdown a:hover {
      background-color: #eee;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #f9f9f9;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .highlight-followup {
      background-color: #fff7d1;
    }

    .highlight-notify {
      background-color: #d1f7d6;
    }

    .footer {
      padding: 15px;
      background-color: #000;
      color: white;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="logo">
    <img src="mini_logo.png" alt="شعار الجامعة" />
    <span>نظام العهد الجامعي</span>
  </div>

  <div style="display: flex; align-items: center;">
    <div class="nav-links">
      <a href="maintenance_home.html">الرئيسية</a>
      <a href="maintenance_sched.html">المواعيد</a>
      <a href="maintenance_reports.html" class="active">التقارير</a>
    </div>

    <div class="profile-menu">
      <img src="user_icon.png" alt="المستخدم" class="profile-icon" onclick="toggleDropdown()" />
      <div class="dropdown" id="dropdown-menu">
        <a href="settings.html">الإعدادات</a>
        <a href="login.html">تسجيل الخروج</a>
      </div>
    </div>
  </div>
</div>

<div class="main-content">
  <h1>تقارير الأعطال</h1>
  <table>
    <thead>
      <tr>
        <th>نوع التقرير</th>
        <th>المحتوى</th>
        <th>الجهة المستقبلة</th>
        <th>الجهة المرسلة</th>
        <th>تاريخ الاستقبال</th>
      </tr>
    </thead>
    <tbody id="reportTableBody">
      <!-- سيتم تعبئتها بواسطة جافاسكربت -->
    </tbody>
  </table>
</div>

<footer class="footer">
  <p>© 2025 الجامعة الأردنية - جميع الحقوق محفوظة</p>
  <p>العنوان: جبيهة، عمان، الأردن | الهاتف: 06-5355000 | البريد الإلكتروني: info@ju.edu.jo</p>
</footer>

<script>
  function toggleDropdown() {
    const dropdown = document.getElementById("dropdown-menu");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  }

  window.onclick = function(e) {
    if (!e.target.matches('.profile-icon')) {
      const dropdown = document.getElementById("dropdown-menu");
      if (dropdown && dropdown.style.display === "block") {
        dropdown.style.display = "none";
      }
    }
  }

  const reports = JSON.parse(localStorage.getItem("userReports") || "[]");
  const tbody = document.getElementById("reportTableBody");

  if (reports.length === 0) {
    tbody.innerHTML = "<tr><td colspan='5'>لا توجد تقارير حالياً.</td></tr>";
  } else {
    reports.forEach((report) => {
      const row = document.createElement("tr");

      // إضافة لون مميز حسب نوع التقرير
      if (report.type === "متابعة") {
        row.classList.add("highlight-followup");
      } else if (report.type === "إشعار") {
        row.classList.add("highlight-notify");
      }

      row.innerHTML = `
        <td>${report.type}</td>
        <td>${report.content}</td>
        <td>${report.recipient}</td>
        <td>${report.user}</td>
        <td>${report.date}</td>
      `;
      tbody.appendChild(row);
    });
  }
</script>

</body>
</html>
