<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مواعيد الصيانة - دائرة الصيانة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar {
      background-color: #000;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      margin-left: 10px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .profile-menu {
      position: relative;
      margin-right: 40px;
    }

    .profile-icon {
      width: 80px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 45px;
      left: 0;
      background-color: #fff;
      color: #000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 6px;
      min-width: 140px;
      text-align: right;
      z-index: 100;
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #000;
    }

    .dropdown a:hover {
      background-color: #eee;
    }

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .form-section {
      margin-bottom: 30px;
    }

    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Cairo', sans-serif;
    }

    .btn {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
    }

    .btn:hover {
      background-color: darkgreen;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #f9f9f9;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .footer {
      padding: 15px;
      background-color: #000;
      color: white;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">
      <img src="mini_logo.png" alt="شعار الجامعة">
      <span>نظام العهد الجامعي</span>
    </div>

    <div style="display: flex; align-items: center;">
      <div class="nav-links">
        <a href="maintenance_home.html">الرئيسية</a>
        <a href="maintenance_sched.html">المواعيد</a>
        <a href="maintenance_reports.html">التقارير</a>
      </div>

      <div class="profile-menu">
        <img src="user_icon.png" alt="المستخدم" class="profile-icon" onclick="toggleDropdown()" />
        <div class="dropdown" id="dropdown-menu">
          <a href="settings.html">الإعدادات</a>
          <a href="login.html">تسجيل الخروج</a>
        </div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <h2>إضافة موعد صيانة</h2>
    <div class="form-section">
      <input type="date" id="date" />
      <input type="time" id="time" />
      <select id="recipient">
        <option value="">اختر المستخدم الذي أرسل التقرير</option>
      </select>
      <button class="btn" onclick="addAppointment()">إرسال الموعد</button>
    </div>

    <h2>قائمة المواعيد</h2>
    <table>
      <thead>
        <tr>
          <th>التاريخ</th>
          <th>الوقت</th>
          <th>اسم المستخدم</th>
        </tr>
      </thead>
      <tbody id="scheduleTableBody"></tbody>
    </table>
  </div>

  <footer class="footer">
    <p>© 2025 الجامعة الأردنية - جميع الحقوق محفوظة</p>
    <p>العنوان: جبيهة، عمان، الأردن | الهاتف: 06-5355000 | البريد الإلكتروني: info@ju.edu.jo</p>
  </footer>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown-menu");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(e) {
      if (!e.target.matches('.profile-icon')) {
        const dropdown = document.getElementById("dropdown-menu");
        if (dropdown && dropdown.style.display === "block") {
          dropdown.style.display = "none";
        }
      }
    }

    const appointments = JSON.parse(localStorage.getItem("maintenanceAppointments") || "[]");
    const reports = JSON.parse(localStorage.getItem("userReports") || "[]");

    const maintenanceUsers = reports
      .filter(r => r.recipient === "دائرة الصيانة")
      .map(r => r.user)
      .filter((v, i, a) => a.indexOf(v) === i); // unique users

    const select = document.getElementById("recipient");
    maintenanceUsers.forEach(user => {
      const option = document.createElement("option");
      option.value = user;
      option.textContent = user;
      select.appendChild(option);
    });

    function renderAppointments() {
      const tbody = document.getElementById("scheduleTableBody");
      tbody.innerHTML = "";
      appointments.forEach(app => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${app.date}</td><td>${app.time}</td><td>${app.recipient}</td>`;
        tbody.appendChild(row);
      });
    }

    function addAppointment() {
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const recipient = document.getElementById("recipient").value;

      if (date && time && recipient) {
        appointments.push({ date, time, recipient });
        localStorage.setItem("maintenanceAppointments", JSON.stringify(appointments));
        renderAppointments();
        alert("تم إرسال الموعد بنجاح!");
      } else {
        alert("يرجى تعبئة جميع الحقول.");
      }
    }

    renderAppointments();
  </script>

</body>
</html>
