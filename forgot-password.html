<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نسيت كلمة المرور</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar {
      background-color: #000;
      height: 75px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
      color: white;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 60px;
      
    }

    .title {
      font-weight: bold;
      font-size: 18px;
    }

    .language-btn {
  background-color: #fff;
  color: #000;
  border: none;
  padding: 4px 8px;       /* قللت حجم البادينغ */
  border-radius: 4px;
  cursor: pointer;
  font-size: 12px;        /* صغرت الخط */
  font-weight: bold;
  width: 40px;            /* قللت العرض */
  height: 30px;           /* قللت الارتفاع */
}


    .language-btn:hover {
      background-color: #eee;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      padding-top: 120px;
      box-sizing: border-box;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: white;
      
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }

    a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #0044cc;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }

    .footer-content {
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <div class="top-bar">
    <div class="left">
      <img src="mini_logo.png" alt="شعار الجامعة" class="logo">
      <span class="title">نظام العهد الجامعي</span>
    </div>
  </div>

  <!-- محتوى الصفحة -->
  <div class="container">
    <div class="box">
      <h2>نسيت كلمة المرور</h2>
      <form>
        <input type="email" placeholder="البريد الإلكتروني" required />
        <button type="submit">إرسال رابط استرجاع الحساب</button>
      </form>
      <a href="login.html">الرجوع إلى تسجيل الدخول</a>
    </div>
  </div>

  <!-- الفوتر -->
  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 الجامعة الأردنية - جميع الحقوق محفوظة</p>
      <p>العنوان: جبيهة، عمان، الأردن | الهاتف: 06-5355000 | البريد الإلكتروني: info@ju.edu.jo</p>
    </div>
  </footer>

  <!-- سكريبت تبديل اللغة -->
  <script>
    function toggleLanguage() {
      const current = window.location.href;
      if (current.includes("_en")) {
        window.location.href = current.replace("_en", "");
      } else {
        const url = current.replace(".html", "_en.html");
        window.location.href = url;
      }
    }
  </script>

</body>
</html>
