<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إضافة تقرير - نظام العهد الجامعي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .top-bar {
      background-color: #000;
      color: white;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      direction: rtl;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-title img {
      height: 60px;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 25px;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .profile-menu {
      position: relative;
      display: flex;
      align-items: center;
    }
    .profile-icon {
      width: 80px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      left: 0;
      background-color: #fff;
      color: #000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 6px;
      min-width: 140px;
      text-align: right;
      z-index: 100;
    }
    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #000;
    }
    .dropdown a:hover {
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: 'Cairo', sans-serif;
    }
    button {
      background-color: #000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #333;
    }
    .footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }
    .footer-content {
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo-title">
      <img src="mini_logo.png" alt="شعار الجامعة">
      <span>نظام العهد الجامعي</span>
    </div>
    <div class="left-section">
      <div class="nav-links">
        <a href="home.html">الرئيسية</a>
        <a href="equipment.html">العهد</a>
        <a href="reports.html">التقارير</a>
        <a href="sched.html">مواعيد الصيانة</a>
      </div>
      <div class="profile-menu">
        <img src="user_icon.png" class="profile-icon" onclick="toggleDropdown()" />
        <div class="dropdown" id="dropdown-menu">
          <a href="settings.html">الإعدادات</a>
          <a href="login.html">تسجيل الخروج</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>إضافة تقرير جديد</h2>
    <form id="reportForm">
      <label for="userName">اسم المستخدم</label>
      <input type="text" id="userName" required placeholder="اكتب اسمك الكامل">

      <label for="reportType">نوع التقرير</label>
      <select id="reportType" required>
        <option value="">-- اختر النوع --</option>
        <option value="شكوى">شكوى</option>
        <option value="اقتراح">اقتراح</option>
        <option value="استفسار">استفسار</option>
        <option value="متابعة">متابعة</option>
      </select>

      <label for="content">محتوى التقرير</label>
      <textarea id="content" rows="4" required placeholder="اكتب محتوى التقرير هنا..."></textarea>

      <label for="recipient">الجهة المستقبلة</label>
      <select id="recipient" required>
        <option value="">-- اختر الجهة --</option>
        <option value="كلية تكنولوجيا المعلومات / المستوى الرئيسي">كلية تكنولوجيا المعلومات / المستوى الرئيسي</option>
        <option value="رئاسة الجامعة / أثاث وأجهزة">رئاسة الجامعة / أثاث وأجهزة</option>
        <option value="دائرة الخدمات المساندة">دائرة الخدمات المساندة</option>
        <option value="مركز تكنولوجيا المعلومات">مركز تكنولوجيا المعلومات</option>
        <option value="دائرة الصيانة">دائرة الصيانة</option>
      </select>

      <button type="submit">إرسال التقرير</button>
    </form>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 الجامعة الأردنية - جميع الحقوق محفوظة</p>
      <p>العنوان: جبيهة، عمان، الأردن | الهاتف: 06-5355000 | البريد الإلكتروني: info@ju.edu.jo</p>
    </div>
  </footer>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown-menu");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(e) {
      if (!e.target.matches('.profile-icon')) {
        const dropdown = document.getElementById("dropdown-menu");
        if (dropdown.style.display === "block") {
          dropdown.style.display = "none";
        }
      }
    }

    document.getElementById('reportForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const user = document.getElementById("userName").value;
      const type = document.getElementById("reportType").value;
      const content = document.getElementById("content").value;
      const recipient = document.getElementById("recipient").value;
      const date = new Date().toISOString().split("T")[0];

      const report = { user, type, content, recipient, date };
      const reports = JSON.parse(localStorage.getItem("userReports") || "[]");
      reports.push(report);
      localStorage.setItem("userReports", JSON.stringify(reports));

      alert("تم إرسال التقرير بنجاح!");
      this.reset();
    });
  </script>
</body>
</html>
