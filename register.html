<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام العهد الجامعي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar {
      background-color: #000;
      height: 75px;
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      color: white;
      box-sizing: border-box;
    }

    .top-bar .right-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 60px;
      height: 60px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      white-space: nowrap;
    }

    .lang-btn {
      background-color: #fff;
      color: #000;
      border: none;
      height: 36px;
      width: 50px;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .lang-btn:hover {
      background-color: #eee;
    }

    .page-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 30px;
      box-sizing: border-box;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: right;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }

    .footer-content {
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <div class="top-bar">
    <div class="right-section">
      <img src="mini_logo.png" alt="شعار الجامعة" class="logo">
      <span class="title">نظام العُهَد الجامعي</span>
    </div>
    <button onclick="toggleLanguage()" class="lang-btn">EN</button>
  </div>

  <!-- المحتوى -->
  <div class="page-content">
    <div class="container">
      <h2>سجل الآن</h2>
      <form id="registerForm">
        <label for="role">نوع المستخدم</label>
        <select id="role" name="role" required>
          <option value="">اختر نوع المستخدم</option>
          <option value="admin">مدير النظام</option>
          <option value="user">المستخدم</option>
          <option value="support">دائرة الخدمات المساندة</option>
          <option value="it">مركز تكنولوجيا المعلومات</option>
          <option value="maintenance">دائرة الصيانة</option>
        </select>

        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <input type="text" id="phone" placeholder="رقم الهاتف" required>

        <input type="password" id="password" placeholder="كلمة السر" required>
        <div id="password-error" class="error-message"></div>

        <input type="password" id="confirmPassword" placeholder="تأكيد كلمة السر" required>
        <div id="confirm-error" class="error-message"></div>

        <button type="submit">إنشاء حساب</button>
      </form>
      <div class="link">
        لديك حساب؟ <a href="login.html">تسجيل الدخول</a>
      </div>
    </div>
  </div>

  <!-- الفوتر -->
  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 الجامعة الأردنية - جميع الحقوق محفوظة</p>
      <p>العنوان: جبيهة، عمان، الأردن | الهاتف: 06-5355000 | البريد الإلكتروني: info@ju.edu.jo</p>
    </div>
  </footer>

  <!-- جافاسكريبت -->
  <script>
    function toggleLanguage() {
      const current = window.location.href;
      if (current.includes("_en")) {
        window.location.href = current.replace("_en", "");
      } else {
        const url = current.replace(".html", "_en.html");
        window.location.href = url;
      }
    }

    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const passwordError = document.getElementById("password-error");
      const confirmError = document.getElementById("confirm-error");

      // تنظيف الرسائل السابقة
      passwordError.textContent = "";
      confirmError.textContent = "";

      let valid = true;

      if (password.length < 8) {
        passwordError.textContent = "كلمة السر يجب أن تتكون من 8 أحرف على الأقل.";
        valid = false;
      }

      if (password !== confirmPassword) {
        confirmError.textContent = "كلمتا السر غير متطابقتين.";
        valid = false;
      }

      if (!valid) return;

      // لو كل شي تمام
      alert("تم إنشاء الحساب بنجاح!");
      // هنا ممكن توجيه أو حفظ البيانات
    });
  </script>

</body>
</html>
